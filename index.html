<!DOCTYPE html>
<html>
    <head>
        <!-- Titre du site dans l'onglet du navigateur -->
        <title>Memory</title>
        <!-- Feuille de style pour le "design" de l'appli -->
        <link rel="stylesheet" href="memory.css">

    <!-- Chargement de la librairie jquery permettant de manipuler le DOM -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                crossorigin="anonymous">
        </script>

    <!-- Chargement du js qui contient les fonctions faisant vivre le jeu -->
    <script src="memory.js"></script>
    </head>

<!-- Corps de l'appli, c'est là que ça se passe ! -->
    <body>
    <!-- Définition de plusieurs parties dans la page -->
    <!-- section 1 : le titre du jeu -->
        <section id="header">
            <h1>Jeu du memory</h1>
            <p>Règle du jeu : vous avez 2 minutes pour trouver toutes les paires !</p>
        </section>

        <!-- section 2 affichage du compteur de temps -->
        <section id="time">
            <p id="timer"></p>
        </section>

        <!-- section 3 : l'affichage des cartes -->
        <section id="main">
        </section>
    </body>
</html>
